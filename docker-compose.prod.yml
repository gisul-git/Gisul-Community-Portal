version: "3.9"

# Production docker-compose.yml
# Uses pre-built images from GitHub Container Registry instead of building locally
# This file is used by the CI/CD pipeline

services:
  # -----------------------------------------------------------
  # Backend (FastAPI)
  # -----------------------------------------------------------
  backend:
    # Image will be set by CI/CD workflow
    # Format: ghcr.io/OWNER/gisul-community-backend:latest
    image: ghcr.io/REPLACE_WITH_OWNER/gisul-community-backend:latest
    container_name: gisulmatch-backend
    restart: always
    expose:
      - "8000"
    env_file:
      - backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - mongo
      - redis
    volumes:
      - faiss_data:/app/backend/data
    networks:
      - gisulmatch_net

  # -----------------------------------------------------------
  # Celery Worker
  # -----------------------------------------------------------
  worker:
    # Image will be set by CI/CD workflow
    image: ghcr.io/REPLACE_WITH_OWNER/gisul-community-celery:latest
    container_name: gisulmatch-worker
    restart: always
    depends_on:
      - redis
      - backend
      - mongo
    env_file:
      - backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - faiss_data:/app/backend/data
    networks:
      - gisulmatch_net

  # -----------------------------------------------------------
  # Frontend (React + Vite)
  # -----------------------------------------------------------
  frontend:
    # Image will be set by CI/CD workflow
    image: ghcr.io/REPLACE_WITH_OWNER/gisul-community-frontend:latest
    container_name: gisulmatch-frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - gisulmatch_net

  # -----------------------------------------------------------
  # Redis (Celery Broker)
  # -----------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: gisulmatch-redis
    restart: always
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - gisulmatch_net

  # -----------------------------------------------------------
  # MongoDB (Auto-import JSON data)
  # -----------------------------------------------------------
  mongo:
    image: mongo:6
    container_name: gisulmatch-mongo
    restart: always
    expose:
      - "27017"
    volumes:
      # Persistent storage - data survives container restarts/removals
      - mongo_data:/data/db
      # Auto-import JSON dumps into resume_app database (read-only, only on first init)
      - ./resume_app.trainer_profiles.json:/docker-entrypoint-initdb.d/resume_app.trainer_profiles.json:ro
      - ./resume_app.admin_users.json:/docker-entrypoint-initdb.d/resume_app.admin_users.json:ro
      - ./resume_app.admin_sessions.json:/docker-entrypoint-initdb.d/resume_app.admin_sessions.json:ro
      - ./resume_app.customer_users.json:/docker-entrypoint-initdb.d/resume_app.customer_users.json:ro
      - ./resume_app.customer_sessions.json:/docker-entrypoint-initdb.d/resume_app.customer_sessions.json:ro
      - ./resume_app.jd_search_cache.json:/docker-entrypoint-initdb.d/resume_app.jd_search_cache.json:ro
    networks:
      - gisulmatch_net

# -----------------------------------------------------------
# Shared Network and Volumes
# -----------------------------------------------------------
networks:
  gisulmatch_net:
    driver: bridge

volumes:
  # Named volumes - persist data even when containers are removed
  # Data is stored in Docker's volume directory (survives docker-compose down)
  mongo_data:
    driver: local
  redis_data:
    driver: local
  faiss_data:
    driver: local

